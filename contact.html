<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap-Portfolio</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">  

</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-white p-0">

        <div class="container bg-white">
            <a class="navbar-brand bg-info p-4 text-white" href="#"><strong>Isabel Arcones</strong></a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-righ">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
  
    <div class="container p-4 X-content-bg">
        <div class="container-sm bg-white m-5 p-3">
            <div class="page-header text-info">
                <h1>Contact</h1>
                <hr>
            </div>
            <form>
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="Name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter your First and Last name">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                    <div class="form-group">
                      <label for="InputMessage">Message</label>
                      <textarea class="form-control" id="InputMessage" rows="3"></textarea>
                    </div>
                    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>  
        
        <div class="text-center text-white bg-info pt-3 pb-3">
                <p>&copy; Isabel A</p>
    </div>
    
</body>
